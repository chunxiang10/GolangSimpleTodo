<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<link rel="icon" href="/static/img/favicon.ico">
		<link rel="stylesheet" href="/static/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/todo.css">
		<script src="/static/layui/layui.js"></script>
		<script src="/static/jquery-1.12.4.min.js"></script>
		<title>登陆</title>
	</head>
<body>
	<div class="layui-text" style="margin-top: 100px;">
		<h1 style="text-align: center;">登陆</h1>
	</div>
	<form method="post" class="layui-form">
	<!-- <form method="post" action="/login" class="layui-form"> -->
		<div class="demo-login-container">
			<div class="layui-form-item">
				<div class="layui-input-wrap">
					<div class="layui-input-prefix">
						<i class="layui-icon layui-icon-username"></i>
					</div>
					<input type="text" name="uid" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-wrap">
					<div class="layui-input-prefix">
						<i class="layui-icon layui-icon-password"></i>
					</div>
					<input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
				</div>
			</div>
			<div class="layui-form-item">
				<a href="#" style="float: right; margin-top: 7px;">忘记密码？</a>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="login">登录</button>
			</div>
		</div>
	</form>
	
	</script>
	<script>
		layui.use(['form', 'util'], function(){
			var form = layui.form;
			var $ = layui.jquery;
			form.on('submit(login)', function(data){
				var field = data.field; // 获取表单字段值
				$.ajax({
						url: "/login",
						data:JSON.stringify(field),
						type: "POST",
						dataType: 'json',
						success: function(res){
							console.log(res)
							if (res.code ==0) {
							// window.location.replace("/")
							window.history.replaceState(null,"", '/');
							window.history.go(0);
							}else{
								window.location.reload()
							}
						}
					})
				return false; // 阻止默认 form 跳转
				});
		})
	</script>
</body>
</html>
